<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./main.css">

<body>
    <div class="general">
        <h1>Bill total</h1>
        <label for="Bill">$</label>
        <input type="text" id="Bill" placeholder="0.00">
        <h1>Tip</h1>
        <label for="Tip">%</label>
        <input type="text" id="Tip" placeholder="10">
        <h1>People</h1>
        <div>
            <button id="adaug">+</button>
            <span id="count">1</span>
            <button id="scad" >-</button>
        </div>
        <h1><b>Total per Person</b></h1>
        <label for="final"></label>
        <input type="text" id="final" placeholder="$0.00">
        <button id="calculat">CALCULEAZA</button>
    </div>
    <script src="main.js"></script>
</body>
